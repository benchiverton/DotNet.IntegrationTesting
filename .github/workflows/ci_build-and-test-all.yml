name: "Build and test - all"
on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'

jobs:
  build-and-test:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build database
        run: >-
          docker run
          --rm
          --name dotnet_test
          --workdir /src
          --volume ${{ github.workspace }}\src:c:\src
          ghcr.io/benchiverton/dotnet.integrationtesting/sqltools:latest
          msbuild Data/IntegrationTesting.Data.Sql/IntegrationTesting.Data.Sql.sqlproj -p:Configuration=Release
      - name: Build applications
        run: >-
          docker run
          --rm
          --name dotnet_test
          --workdir /src
          --volume ${{ github.workspace }}\src:c:\src
          ghcr.io/benchiverton/dotnet.integrationtesting/sqltools:latest
          dotnet build IntegrationTesting.sln --configuration Release
